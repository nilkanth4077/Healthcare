#spring.datasource.password=${DB_PASSWORD}

#spring.datasource.url=${DB_LOCAL_URL}
#spring.datasource.username=${DB_LOCAL_USERNAME}
#spring.datasource.password=${DB_LOCAL_PASSWORD}

spring.datasource.url=${DB_NEON_URL}
spring.datasource.username=${DB_NEON_USERNAME}
spring.datasource.password=${DB_NEON_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_EMAIL}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Admin Config (used in code)
admin.default.email=${ADMIN_EMAIL}
admin.default.password=${ADMIN_PASSWORD}

# Document max size
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB